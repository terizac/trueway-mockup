<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trueway - 歡迎</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="phone-container">
        <div class="phone-screen">
            <!-- 狀態欄 -->
            <div class="status-bar">
                <div class="status-left">
                    <span>9:41</span>
                </div>
                <div class="status-right">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <div class="battery">
                        <div class="battery-fill"></div>
                    </div>
                </div>
            </div>

            <!-- 主要內容 -->
            <div class="main-content">
                <!-- Logo 動畫區域 -->
                <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 60%; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 40px 20px;">
                    <div class="fade-in-up" style="animation-delay: 0.2s;">
                        <div style="width: 120px; height: 120px; background: rgba(255,255,255,0.2); border-radius: 30px; display: flex; align-items: center; justify-content: center; margin-bottom: 24px; backdrop-filter: blur(10px);">
                            <i class="fas fa-heart" style="font-size: 60px; color: white;"></i>
                        </div>
                        <h1 style="color: white; font-size: 32px; font-weight: 700; margin-bottom: 12px;">Trueway</h1>
                        <p style="color: rgba(255,255,255,0.9); font-size: 18px; line-height: 1.4;">找到有意義的連結<br>開始成長的旅程</p>
                    </div>
                </div>

                <!-- 功能介紹區域 -->
                <div style="height: 40%; padding: 32px 24px; display: flex; flex-direction: column; justify-content: space-between;">
                    <!-- 功能特色 -->
                    <div class="fade-in-up" style="animation-delay: 0.4s;">
                        <div style="display: flex; align-items: center; margin-bottom: 16px;">
                            <div style="width: 40px; height: 40px; background: rgba(102, 126, 234, 0.1); border-radius: 10px; display: flex; align-items: center; justify-content: center; margin-right: 12px;">
                                <i class="fas fa-users" style="color: #667eea; font-size: 18px;"></i>
                            </div>
                            <div>
                                <h3 style="color: #1d1d1f; font-size: 16px; font-weight: 600; margin-bottom: 2px;">智能配對</h3>
                                <p style="color: #8e8e93; font-size: 14px;">基於興趣和價值觀的深度匹配</p>
                            </div>
                        </div>

                        <div style="display: flex; align-items: center; margin-bottom: 16px;">
                            <div style="width: 40px; height: 40px; background: rgba(102, 126, 234, 0.1); border-radius: 10px; display: flex; align-items: center; justify-content: center; margin-right: 12px;">
                                <i class="fas fa-calendar-alt" style="color: #667eea; font-size: 18px;"></i>
                            </div>
                            <div>
                                <h3 style="color: #1d1d1f; font-size: 16px; font-weight: 600; margin-bottom: 2px;">精彩活動</h3>
                                <p style="color: #8e8e93; font-size: 14px;">線上講座、實體聚會、學習課程</p>
                            </div>
                        </div>

                        <div style="display: flex; align-items: center; margin-bottom: 24px;">
                            <div style="width: 40px; height: 40px; background: rgba(102, 126, 234, 0.1); border-radius: 10px; display: flex; align-items: center; justify-content: center; margin-right: 12px;">
                                <i class="fas fa-seedling" style="color: #667eea; font-size: 18px;"></i>
                            </div>
                            <div>
                                <h3 style="color: #1d1d1f; font-size: 16px; font-weight: 600; margin-bottom: 2px;">個人成長</h3>
                                <p style="color: #8e8e93; font-size: 14px;">自我探索測驗，記錄成長歷程</p>
                            </div>
                        </div>
                    </div>

                    <!-- 登入按鈕 -->
                    <div class="fade-in-up" style="animation-delay: 0.6s;">
                        <button class="btn-primary" style="width: 100%; margin-bottom: 12px;" onclick="showLogin()">
                            開始探索
                        </button>
                        <p style="text-align: center; color: #8e8e93; font-size: 12px;">
                            點擊繼續即表示同意 <span style="color: #007aff;">服務條款</span> 和 <span style="color: #007aff;">隱私政策</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 登入彈窗 -->
    <div id="loginModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;">
        <div style="background: white; border-radius: 20px; padding: 32px 24px; margin: 20px; max-width: 320px; width: 100%;">
            <h2 style="text-align: center; font-size: 24px; font-weight: 700; color: #1d1d1f; margin-bottom: 24px;">歡迎回來</h2>
            
            <div style="margin-bottom: 16px;">
                <input type="email" class="input-field" placeholder="電子信箱" style="margin-bottom: 12px;">
                <input type="password" class="input-field" placeholder="密碼">
            </div>

            <button class="btn-primary" style="width: 100%; margin-bottom: 16px;">登入</button>

            <div style="text-align: center; margin-bottom: 20px;">
                <span style="color: #8e8e93; font-size: 14px;">或使用</span>
            </div>

            <div style="display: flex; gap: 12px; margin-bottom: 20px;">
                <button style="flex: 1; padding: 12px; border: 1px solid #e5e5ea; border-radius: 12px; background: white; display: flex; align-items: center; justify-content: center; gap: 8px;">
                    <i class="fab fa-google" style="color: #db4437;"></i>
                    <span style="font-size: 14px; color: #1d1d1f;">Google</span>
                </button>
                <button style="flex: 1; padding: 12px; border: 1px solid #e5e5ea; border-radius: 12px; background: white; display: flex; align-items: center; justify-content: center; gap: 8px;">
                    <i class="fab fa-apple" style="color: #1d1d1f;"></i>
                    <span style="font-size: 14px; color: #1d1d1f;">Apple</span>
                </button>
            </div>

            <div style="text-align: center;">
                <span style="color: #8e8e93; font-size: 14px;">還沒有帳號？</span>
                <a href="#" style="color: #007aff; font-size: 14px; text-decoration: none; font-weight: 500;">立即註冊</a>
            </div>

            <button onclick="hideLogin()" style="position: absolute; top: 16px; right: 16px; background: none; border: none; font-size: 24px; color: #8e8e93; cursor: pointer;">×</button>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('loginModal').style.display = 'flex';
        }

        function hideLogin() {
            document.getElementById('loginModal').style.display = 'none';
        }

        // 添加一些交互動畫
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.fade-in-up');
            elements.forEach(el => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(30px)';
            });

            setTimeout(() => {
                elements.forEach((el, index) => {
                    setTimeout(() => {
                        el.style.transition = 'all 0.6s ease-out';
                        el.style.opacity = '1';
                        el.style.transform = 'translateY(0)';
                    }, index * 200);
                });
            }, 100);
        });
    </script>
</body>
</html>
