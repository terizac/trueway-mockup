<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trueway - 探索</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="phone-container">
        <div class="phone-screen">
            <!-- 狀態欄 -->
            <div class="status-bar">
                <div class="status-left">
                    <span>9:41</span>
                </div>
                <div class="status-right">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <div class="battery">
                        <div class="battery-fill"></div>
                    </div>
                </div>
            </div>

            <!-- 主要內容 -->
            <div class="main-content" style="background: #f8f9fa;">
                <!-- 頂部搜尋區域 -->
                <div style="background: white; padding: 16px 20px; border-bottom: 1px solid #f0f0f0;">
                    <div style="display: flex; align-items: center; margin-bottom: 16px;">
                        <h1 style="font-size: 28px; font-weight: 700; color: #1d1d1f; flex: 1;">探索</h1>
                        <i class="fas fa-search" style="font-size: 20px; color: #8e8e93;"></i>
                    </div>
                    
                    <div style="position: relative;">
                        <input type="text" class="input-field" placeholder="搜尋活動、人脈或內容..." style="padding-left: 44px;">
                        <i class="fas fa-search" style="position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: #8e8e93;"></i>
                    </div>
                </div>

                <!-- 分類標籤 -->
                <div style="padding: 16px 20px; background: white; border-bottom: 1px solid #f0f0f0;">
                    <div style="display: flex; gap: 8px; overflow-x: auto; padding-bottom: 4px;">
                        <span class="tag" style="background: #667eea; color: white; white-space: nowrap;">全部</span>
                        <span class="tag" style="white-space: nowrap;">活動</span>
                        <span class="tag" style="white-space: nowrap;">人脈</span>
                        <span class="tag" style="white-space: nowrap;">內容</span>
                        <span class="tag" style="white-space: nowrap;">專家講座</span>
                    </div>
                </div>

                <!-- 今日推薦 -->
                <div style="padding: 20px;">
                    <h2 style="font-size: 20px; font-weight: 600; color: #1d1d1f; margin-bottom: 16px;">🔥 今日推薦</h2>
                    
                    <!-- AI 個人化推薦卡片 -->
                    <div class="card" style="margin-bottom: 16px; overflow: hidden;">
                        <img src="https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?w=400&h=200&fit=crop" style="width: 100%; height: 150px; object-fit: cover;">
                        <div style="padding: 16px;">
                            <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 8px;">
                                <h3 style="font-size: 16px; font-weight: 600; color: #1d1d1f; flex: 1;">攝影愛好者聚會</h3>
                                <span class="tag" style="background: rgba(255, 149, 0, 0.1); color: #ff9500; margin-left: 8px;">熱門</span>
                            </div>
                            <p style="color: #8e8e93; font-size: 14px; margin-bottom: 12px;">本週六下午 2:00 • 台北信義區</p>
                            <p style="color: #666; font-size: 13px; line-height: 1.4; margin-bottom: 12px;">與其他攝影愛好者分享技巧，一起探索城市之美。適合所有程度的攝影師參加。</p>
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <div style="display: flex; align-items: center;">
                                    <div style="display: flex; margin-right: 8px;">
                                        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=24&h=24&fit=crop&crop=face" class="avatar" style="width: 24px; height: 24px; margin-left: -4px; border: 2px solid white;">
                                        <img src="https://images.unsplash.com/photo-1494790108755-2616b612b1d9?w=24&h=24&fit=crop&crop=face" class="avatar" style="width: 24px; height: 24px; margin-left: -4px; border: 2px solid white;">
                                        <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=24&h=24&fit=crop&crop=face" class="avatar" style="width: 24px; height: 24px; margin-left: -4px; border: 2px solid white;">
                                    </div>
                                    <span style="font-size: 12px; color: #8e8e93;">已有15人參加</span>
                                </div>
                                <button class="btn-secondary" style="padding: 8px 16px; font-size: 12px;">詳細</button>
                            </div>
                        </div>
                    </div>

                    <!-- 推薦人脈卡片 -->
                    <div class="card" style="padding: 16px; margin-bottom: 16px;">
                        <div style="display: flex; align-items: center; margin-bottom: 12px;">
                            <i class="fas fa-users" style="color: #667eea; margin-right: 8px;"></i>
                            <h3 style="font-size: 14px; font-weight: 600; color: #1d1d1f;">推薦朋友</h3>
                        </div>
                        <div style="display: flex; gap: 12px; overflow-x: auto; padding-bottom: 4px;">
                            <div style="text-align: center; min-width: 80px;">
                                <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=60&h=60&fit=crop&crop=face" class="avatar" style="width: 60px; height: 60px; margin-bottom: 8px;">
                                <p style="font-size: 12px; font-weight: 500; color: #1d1d1f; margin-bottom: 2px;">Alice</p>
                                <p style="font-size: 10px; color: #8e8e93;">攝影師</p>
                            </div>
                            <div style="text-align: center; min-width: 80px;">
                                <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?w=60&h=60&fit=crop&crop=face" class="avatar" style="width: 60px; height: 60px; margin-bottom: 8px;">
                                <p style="font-size: 12px; font-weight: 500; color: #1d1d1f; margin-bottom: 2px;">Sophie</p>
                                <p style="font-size: 10px; color: #8e8e93;">設計師</p>
                            </div>
                            <div style="text-align: center; min-width: 80px;">
                                <img src="https://images.unsplash.com/photo-1488426862026-3ee34a7d66df?w=60&h=60&fit=crop&crop=face" class="avatar" style="width: 60px; height: 60px; margin-bottom: 8px;">
                                <p style="font-size: 12px; font-weight: 500; color: #1d1d1f; margin-bottom: 2px;">Maya</p>
                                <p style="font-size: 10px; color: #8e8e93;">瑜伽老師</p>
                            </div>
                            <div style="text-align: center; min-width: 80px;">
                                <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=60&h=60&fit=crop&crop=face" class="avatar" style="width: 60px; height: 60px; margin-bottom: 8px;">
                                <p style="font-size: 12px; font-weight: 500; color: #1d1d1f; margin-bottom: 2px;">Luna</p>
                                <p style="font-size: 10px; color: #8e8e93;">作家</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 探索分類 -->
                <div style="padding: 0 20px 20px;">
                    <h2 style="font-size: 20px; font-weight: 600; color: #1d1d1f; margin-bottom: 16px;">探索分類</h2>
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px;">
                        <!-- 活動探索 -->
                        <div class="card" style="padding: 20px; text-align: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
                            <i class="fas fa-calendar-alt" style="font-size: 32px; margin-bottom: 12px;"></i>
                            <h3 style="font-size: 16px; font-weight: 600; margin-bottom: 4px;">活動探索</h3>
                            <p style="font-size: 12px; opacity: 0.9;">發現精彩活動</p>
                        </div>
                        
                        <!-- 人脈探索 -->
                        <div class="card" style="padding: 20px; text-align: center; background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); color: #8b4513;">
                            <i class="fas fa-user-friends" style="font-size: 32px; margin-bottom: 12px;"></i>
                            <h3 style="font-size: 16px; font-weight: 600; margin-bottom: 4px;">人脈探索</h3>
                            <p style="font-size: 12px; opacity: 0.8;">尋找志同道合</p>
                        </div>
                        
                        <!-- 內容探索 -->
                        <div class="card" style="padding: 20px; text-align: center; background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); color: #2c5530;">
                            <i class="fas fa-book-open" style="font-size: 32px; margin-bottom: 12px;"></i>
                            <h3 style="font-size: 16px; font-weight: 600; margin-bottom: 4px;">內容探索</h3>
                            <p style="font-size: 12px; opacity: 0.8;">學習新知識</p>
                        </div>
                        
                        <!-- 專家講座 -->
                        <div class="card" style="padding: 20px; text-align: center; background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); color: #8b1538;">
                            <i class="fas fa-chalkboard-teacher" style="font-size: 32px; margin-bottom: 12px;"></i>
                            <h3 style="font-size: 16px; font-weight: 600; margin-bottom: 4px;">專家講座</h3>
                            <p style="font-size: 12px; opacity: 0.8;">聆聽專業分享</p>
                        </div>
                    </div>
                </div>

                <!-- 熱門話題 -->
                <div style="padding: 0 20px 40px;">
                    <h2 style="font-size: 20px; font-weight: 600; color: #1d1d1f; margin-bottom: 16px;">🔖 熱門話題</h2>
                    
                    <div style="display: flex; flex-wrap: wrap; gap: 8px;">
                        <span class="tag" style="background: rgba(102, 126, 234, 0.1); color: #667eea;">#攝影技巧</span>
                        <span class="tag" style="background: rgba(255, 149, 0, 0.1); color: #ff9500;">#瑜伽生活</span>
                        <span class="tag" style="background: rgba(52, 199, 89, 0.1); color: #34c759;">#閱讀分享</span>
                        <span class="tag" style="background: rgba(255, 45, 85, 0.1); color: #ff2d55;">#旅行故事</span>
                        <span class="tag" style="background: rgba(175, 82, 222, 0.1); color: #af52de;">#創意寫作</span>
                        <span class="tag" style="background: rgba(0, 199, 190, 0.1); color: #00c7be;">#料理日常</span>
                        <span class="tag" style="background: rgba(255, 204, 0, 0.1); color: #ffcc00;">#音樂分享</span>
                        <span class="tag" style="background: rgba(255, 59, 48, 0.1); color: #ff3b30;">#健身心得</span>
                    </div>
                </div>
            </div>

            <!-- 底部導航 -->
            <div class="bottom-nav">
                <a href="#" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>主頁</span>
                </a>
                <a href="#" class="nav-item active">
                    <i class="fas fa-compass"></i>
                    <span>探索</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-calendar-alt"></i>
                    <span>活動</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-comments"></i>
                    <span>聊天</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-user"></i>
                    <span>我的</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        // 搜尋功能
        const searchInput = document.querySelector('input[placeholder*="搜尋"]');
        searchInput.addEventListener('input', function(e) {
            // 這裡可以加入搜尋邏輯
            console.log('搜尋:', e.target.value);
        });

        // 分類標籤點擊
        const tags = document.querySelectorAll('.tag');
        tags.forEach(tag => {
            tag.addEventListener('click', function() {
                // 移除其他active狀態
                tags.forEach(t => {
                    t.style.background = 'rgba(0, 122, 255, 0.1)';
                    t.style.color = '#007aff';
                });
                // 設置當前active
                this.style.background = '#667eea';
                this.style.color = 'white';
            });
        });

        // 推薦人脈點擊
        const userCards = document.querySelectorAll('[style*="text-align: center; min-width: 80px"]');
        userCards.forEach(card => {
            card.addEventListener('click', function() {
                console.log('查看用戶詳情');
            });
        });
    </script>
</body>
</html>
